name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
    - name: Generate and check output
      run: |
        output="Pass"

        if [[ "$output" == "Pass" ]]; then
          echo "Everything is good"
        else
          echo "Something went wrong"
          exit 1
        fi